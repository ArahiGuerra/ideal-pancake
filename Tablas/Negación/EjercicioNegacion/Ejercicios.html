<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolización y Valores de Verdad</title>
    <link rel="stylesheet" href="Ejercicios.css">
</head>
<body>
    <div class="container">

<!-- Sección 3: Simbolización de "A Pedro no le gustan las películas japonesas" -->
<div id="section3">
    <h2>Simbolización básica de los operadores principales y sus valores veritativos.</h2>
    <p>Simboliza el siguiente enunciado (2): “A Pedro no le gustan las películas japonesas”</p>
    <div class="options">
        <div class="draggable" id="posp" draggable="true">p</div>
        <div class="draggable" id="-p" draggable="true">-p</div> <!-- Modificación: Cambié el signo "-" por "¬" que es más estándar para la negación -->
        <div class="draggable" id="pp" draggable="true">p ∧ p</div>
        <div class="draggable" id="pn" draggable="true">p ∨ -p</div>
    </div>
    <div class="drag-container">
        <div class="drop-zone" id="drop-zone2">_</div>
    </div>
    <button id="validateSymbol2">Validar Simbolización</button>
    <p id="feedbackSymbol2"></p>
    <button id="retrySymbol2" style="display:none;">Reintentar</button>
</div>

<!-- Sección 4: Valores de verdad de la Sección 3 -->
<div id="section4" style="display:none;">
    <h4>Valores de Verdad</h4>
    <p>¿Qué valor de verdad tendría el enunciado (2) en los siguientes casos?</p>
    <form id="truthValuesForm2">
        <label for="case5">Es falso que a Pedro le gusten las películas japonesas:</label>
        <select name="case5" id="case5">
            <option value="null">Selecciona</option>
            <option value="T">V</option>
            <option value="F">F</option>
        </select><br><br>

        <label for="case6">A Pedro le gustan las películas japonesas:</label>
        <select name="case6" id="case6">
            <option value="null">Selecciona</option>
            <option value="T">V</option>
            <option value="F">F</option>
        </select><br><br>

        <button type="button" id="validateTruthValues2">Validar Valores de Verdad</button>
    </form>
    <p id="feedbackTruthValues2"></p>
    <button id="retryTruthValues2" style="display:none;">Reintentar</button>
</div>
    </div>
    <script src="Ejercicios.js"></script>
</body>
</html>
